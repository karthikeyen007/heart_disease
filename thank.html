<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>THANK YOU ALL FOR PATIENCE</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #001f3f, #001a33);

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);

            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);

        }

        /* Header Section */
        .header {
            background: #004080;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #00c3ff;
        }

        /* Main Content */
        .main-content {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        /* Footer Section */
        .footer {
            background: #002244;
            padding: 1rem;
            border-radius: 10px;
        }
        .footer p {
            font-size: 1rem;
            color: #00aaff;
        }
    </style>
</head>
